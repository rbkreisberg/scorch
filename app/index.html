    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ScorcH</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/jquery-ui-bootstrap/jquery.ui.theme.css">
        <link rel="stylesheet" href="styles/scorch.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <!-- endbuild -->
    </head>
   <body>
        <nav>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                    <a class="brand">ScorcH</a>
                    <form class="navbar-form pull-left">
                        <input type="text" placeholder="Label" class="search-label" id="highlight" />
                    </form>
                    <a id="helpButton" class="btn btn-small btn-info pull-right" data-toggle="modal" data-target="#helpPanel" href="#">
                        <i class="icon-question-sign icon-white"></i>
                    </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="helpPanel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpPanelLabel" aria-hidden="true">
                 <div class="modal-header">
                      <a type="button" class="close" data-dismiss="modal" aria-hidden="true" href="#"><i class="icon-remove"></i></a>
                      <h3 id="helpPanelLabel">How to use the heatmap</h3>
                  </div>
                  <div class="modal-body">
                    Drag : Brush <br>
                    Shift + Drag : Pan the plot<br>
                    Mousewheel : Zoom<br>
                    Click (data) : Select Gene, Protein, miRNA, RNA<br>
                    Click (plot) : Remove brush<br>
                </div>
        </div>
        <div id="main_container" class="container">
            <div class="row">
                <div class="span8">
                    <div id="heatmap" class="main_heatmap"></div>
                    <div class="well heatmap_controls">
                        <div style="display:inline-block; height:60px">
                            <button id="shuffle_cols" class="btn">Shuffle Columns</button>
                            <button id="shuffle_rows" class="btn">Shuffle Rows</button>
                              <button id="shift_cols" class="btn">Shift Columns</button>
                            <button id="shift_rows" class="btn">Shift Rows</button>
                            <div id="color_legend" style="display:inline-block; width:250px; height:20px; margin-left:40px;"></div>
                        </div>
                    </div>               
                </div>
                <div class="span4">
                    <div id="gexp" class="side_heatmap"></div>
                    <div id="mirn" class="side_heatmap"></div>
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/scripts.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
